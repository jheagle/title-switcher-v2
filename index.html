<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Title Switcher</title>
        <meta name="viewport" content="width=device-width">
		<style>
			.container {
				width: 60%;
				height: 100%;
				min-width: 340px;
				margin: 0 auto;
			}
			.titles, .titles-random {
				margin: 0;
				height: 50%;
				padding: 50px 15px;
			}
			.titles h4, .titles-random h4 {
				display: none;
				min-height: 18px;
			}
		</style>
    </head>
    <body>
		<div class="container">
		  <div class='titles-random'>
				<h4>Innovate</h4>
				<h4>Create</h4>
				<h4>Connect</h4>
				<h4>Socialise</h4>
				<h4>Collaborate</h4>
				<h4>Build</h4>
				<h4>Organise</h4>
				<h4>Broadcast</h4>
			</div>
			<div class="titles">
        <h4 style='color: #be1010; text-align: center;'>I built this <em>superb</em> <strong>plug-in</strong>.</h4>
				<h4 style='color: #1414af; text-align: right;'><strong>TitleSwitcher</strong> is great to display <em>company objectives</em>.</h4>
				<h4 style='color: #ff7816; text-align: center; text-decoration: underline;'>Feel free to contribute and use this plug-in.</h4>
				<h4 style='color: #0c710c;'>You can find more projects on <a href='https://github.com/jheagle' target='_blank'>my <strong>GitHub</strong></a>.</h4>
			</div>
		</div>
    <script src="js/title-switcher.js"></script>
		<script>
			/* v  place custom JavaScript below to instantiate the titleClass  v */
      var randomTitles = new TitleSwitcher('.titles-random', 'typingEffect');
      var orderedTitles = new TitleSwitcher('.titles', 'typingEffect');
      randomTitles.startTitles({isRandom: true}); // set to random title switching, then defaults are 400 and 200 milliseconds for switch/effects
      orderedTitles.startTitles({isRandom: false, delaySwitch: 400, delayEffect: 100}); // the first arguments is to not randomly switch, then the time between switching, and finally the delay of the effect (typing in this case)
		</script>
    </body>
</html>
